# examples/example-config.yaml
# Example configuration for Konorkestra

configsets:
  - uid: "configset1"
    description: "Database configuration"
    configs:
      max_connections: 100
      enable_logging: true
      connection_timeout: 30

  - uid: "configset2"
    description: "Feature toggles"
    configs:
      enable_feature_x: false
      enable_feature_y: true

groups:
  - uid: "group1"
    description: "Production group"
    configsets:
      - "configset1"
      - "configset2"
    policy: "quorum"

  - uid: "group2"
    description: "Staging group"
    configsets:
      - "configset1"
    policy: "quorum"

  - uid: "group3"
    description: "Test group"
    configsets:
      - "configset2"
    policy: "eventual"

policies:
  - uid: "quorum"
    description: "Require minimum nodes to update"
    strict-level: "QUORUM"
    min_nodes_required: 2   # Can be absolute number or percentage (e.g., 30%)

  - uid: "eventual"
    description: "Apply immediately, eventual consistency"
    strict-level: "EVENTUAL"